<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ZenMate</title>
    <style type="text/css" media="all">
      body {
        font-family: 'Open Sans';
        -webkit-user-select: none;
      }

      #button {
        position: fixed;
        bottom: 5px;
        right: 5px;
        height: 50px;
        width: 50px;
        border-radius: 25px;
        cursor: pointer;
        opacity: 0.6;
        transition: 0.4s opacity, 0.4s box-shadow, 0.4s background-color;
        background-repeat: no-repeat;
        background-size: 55%;
        background-position: center;
        background-image: url("images/zenmate-shield-widget.svg");
      }

      #button:hover, #button.active {
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        opacity: 1;
      }

      #button.active {
        background-image: url("images/close-icon-widget.svg");
      }

      #message {
        background-color: white;
        position: fixed;
        bottom: 75px;
        right: 5px;
        width: 350px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        transition: 0.4s all;
        border-radius: 5px;
        text-align: center;
        padding-top: 15px;
        color: #4F5355;
      }

      #message.hidden{
        opacity: 0;
      }

      #message:after {
        bottom: -5px;
        content: '';
        display: block;
        left: 313px;
        position: absolute;
        width: 24px;
        height: 24px;
        background-color: white;
        transform: rotate(45deg);
        box-shadow: 7px 7px 10px -6px rgba(0,0,0,0.2);
      }

      .logo {
        height: 25px;
      }

      hr {
        margin: 10px 0;
        background-color: rgba(0,0,0,0.06);
        border: none;
        height: 1px;
      }

      h1 {
        color: #090;
        font-weight: 300;
        font-size: 18px;
      }

      #copy {
        margin: 15px 30px;
      }

      button {
        border: none;
        font-size: 14px;
        display: block;
        margin: 5px auto;
        padding: 10px 30px;
        border-radius: 2px;
        font-size: 14px;
        cursor: pointer;
      }

      #upgrade {
        background-color: #008ace;
        color: white;
        padding: 15px 40px;
        font-size: 15px;
        transition: transform 0.3s;
      }

      #upgrade:hover {
        transform: scale(1.05);
      }

      #later {
        background: none;
        color: #008ace;
        font-size: 13px;
      }

      /* Regular */
      @font-face {
          font-family: 'Open Sans';
          src: url('fonts/OpenSans-Regular-webfont.woff') format('woff');
          font-weight: normal;
          font-weight: 400;
          font-style: normal;
      }

      /* Light */
      @font-face {
          font-family: 'Open Sans';
          src: url('fonts/OpenSans-Light-webfont.woff') format('woff');
          font-weight: 200;
          font-style: normal;
      }

      /* Semibold */
      @font-face {
          font-family: 'Open Sans';
          src: url('fonts/OpenSans-Semibold-webfont.woff') format('woff');
          font-weight: 500;
          font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="message" class="hidden">
      <img class="logo" src="images/zenmateLogoBlack.png" srcset="images/zenmateLogoBlack@2x.png 2x">
      <hr>
      <h1 id="heading">You're protected by ZenMate</h1>
      <div id="copy">Buy ZenMate Premium for only 6.49 with turbo speed for HD quality streaming!</div>
      <button id="upgrade">Get Premium</button>
      <button id="later">Remind me later</button>
    </div>
    <div title="You're protected by ZenMate" id="button"></div>
    <script src="scripts/widget.js"></script>
  </body>
</html>
